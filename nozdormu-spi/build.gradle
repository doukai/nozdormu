plugins {
    id 'java'
    id 'maven-publish'
}

group 'io.nozdormu'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.projectreactor:reactor-core:3.4.16'
    compile 'jakarta.annotation:jakarta.annotation-api:2.0.0'
    compile 'jakarta.inject:jakarta.inject-api:2.0.1'
    compile 'jakarta.enterprise:jakarta.enterprise.cdi-api:3.0.1'
    compile 'jakarta.transaction:jakarta.transaction-api:2.0.1'
    compile 'org.eclipse.microprofile.config:microprofile-config-api:3.0.1'
    compile 'org.tinylog:tinylog-api:2.4.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}