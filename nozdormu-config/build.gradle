plugins {
    id 'java'
}

group = 'io.nozdormu'
version = '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation project(':nozdormu-spi')
    implementation 'com.typesafe:config:1.4.2'
    implementation 'com.github.javaparser:javaparser-symbol-solver-core:3.25.3'
    implementation "com.google.auto.service:auto-service:1.0.1"

    annotationProcessor project(':nozdormu-spi')
    annotationProcessor 'com.google.auto.service:auto-service:1.0.1'

    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
    testImplementation 'io.projectreactor:reactor-test:3.5.4'
    testRuntimeOnly 'io.projectreactor:reactor-test:3.5.4'
}

test {
    useJUnitPlatform()
}